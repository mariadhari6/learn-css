<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lines</title>
    <link rel="stylesheet" href="grid-lines.css">
</head>

<body>
    <h1>
        Grid Lines
    </h1>
    <p>Grid layout harus memiliki elemen induk dengan property display yang memiliki nilai <em>grid</em> atau
        <em>inline-grid</em></p>
    <p>Elemen child langsung dari grid container secara otomatis menjadi grid item</p>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>
    <p>Anda dapat merujuk ke nomor baris saat menempatkan grid item</p>
</body>

</html>
