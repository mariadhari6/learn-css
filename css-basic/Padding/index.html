<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Padding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="padding-top">
        Padding bagian atas
    </p>
    <p class="padding-bottom">
        Padding bagian bawah
    </p>
    <p class="padding-left">
        Padding bagian kiri
    </p>
    <p class="padding-right">
        Padding bagian kiri
    </p>
    <p class="padding-short-hand-4">
        Padding short-hand 4 values
    </p>
    <p class="padding-short-hand-3">
        Padding short-hand 3 values
    </p>
    <p class="padding-short-hand-2">
        Padding short-hand 2 values
    </p>
    <p class="padding-short-hand-1">
        Padding short-hand 1 value
    </p>
    <div class="padding-dan-lebar">
        Lebar div ini adalah 350px, meskipun didefinisikan sebagai 300px di CSS
    </div>
    
</body>

</html>
