<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Background</title>
</head>

<body>
    <!-- Memberi warna background -->
    <p style="background-color: blue;">
        Warna background
    </p>
    <!-- Memberi warna dan opacity -->
    <div style="background-color: blue; opacity: 0.5;">
        Warna background dengan opacity
    </div>
    <!-- Background Gambar -->
    <div style="background-image: url('image.jpeg'); background-repeat: no-repeat; height: 500px; background-size: contain; background-color: #ccc;">
        Background menggunakan gambar
    </div>
    <!-- Background gambar dengan linear gradient -->
    <div style="height: 200px; background-color: #ccc; background-image: linear-gradient(green, yellow);">

    </div>
</body>

</html>
